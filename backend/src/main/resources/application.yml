---

# Production Profile  
spring:
  config:
    activate:
      on-profile: prod

h2h:
  server:
    http-port: 8080
    https-port: 443
    ssl-enabled: true

server:
  ssl:
    enabled: true
    key-store: /opt/h2h/ssl/keystore.p12
    key-store-password: ${SSL_KEYSTORE_PASSWORD:changeme}
    key-store-type: PKCS12
    key-alias: h2h

logging:
  level:
    root: WARN
    com.integrixs: INFO
  file:
    name: /var/log/h2h/application.log

---

# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

logging:
  file:
    name: /app/logs/h2h-docker.log