# H2H File Transfer Application Configuration
# Minimal configuration - All business configuration stored in database

server:
  port: 8080  # HTTP port
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: h2h-file-transfer
  
  profiles:
    active: dev
  
  # Task configuration (Spring framework essentials)
  task:
    scheduling:
      enabled: true
      pool:
        size: 2
    execution:
      pool:
        core-size: 4
        max-size: 16
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: h2h-task-
  
  # Jackson configuration (serialization framework)
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
  
  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/h2h_dev
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:h2h_user}
    password: ${DB_PASSWORD:h2h_dev_password}
        
  # Flyway Configuration - DISABLED (using scripts/database/migrate.sh)
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    
  # Servlet configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

# H2H Application Configuration
h2h:
  # Multi-port server configuration
  server:
    http-port: 8080
    https-port: 8443
    ssl-enabled: false

# Basic Logging Configuration (file output only)
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}][%X{bankName:-}][%X{operationId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}][%X{bankName:-}][%X{operationId:-}] %logger{36} - %msg%n"
  file:
    name: logs/h2h-application.log
    max-size: 10MB
    max-history: 30

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      roles: ADMINISTRATOR
  info:
    env:
      enabled: true
    git:
      mode: full
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Actuator Info
info:
  app:
    name: Integrixs Host 2 Host
    description: Host-to-Host File Transfer Application
    version: 1.0.0-SNAPSHOT
    encoding: UTF-8
    java:
      version: ${java.version}

---

# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/h2h_dev
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:h2h_user}
    password: ${DB_PASSWORD:h2h_dev_password}

h2h:
  server:
    ssl-enabled: false

