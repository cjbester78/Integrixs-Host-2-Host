# H2H File Transfer Application Configuration
# Default configuration (development profile)

server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: h2h-file-transfer
  
  profiles:
    active: dev
  
  # Jackson configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
      fail-on-empty-beans: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false
  
  # Async configuration
  task:
    execution:
      pool:
        core-size: 4
        max-size: 16
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: h2h-task-
  
  # Database Configuration (PostgreSQL for development)
  datasource:
    url: jdbc:postgresql://localhost:5432/h2h_dev
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:h2h_user}
    password: ${DB_PASSWORD:h2h_dev_password}
        
  # Flyway Configuration - DISABLED (using scripts/database/migrate.sh)
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    
  # Servlet configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

# H2H Application Configuration
h2h:
  # Security Configuration
  security:
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:5173
        - http://127.0.0.1:3000
        - http://127.0.0.1:5173
        - https://*.ngrok.io
        - https://*.ngrok-free.app
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
        - HEAD
      allowed-headers: "*"
      allow-credentials: true
      max-age: 3600

  # JWT Configuration
  jwt:
    secret: H2HFileTransferSecretKeyForJWTTokenGenerationAndSigningSecure2024!!
    expiration: 86400000  # 24 hours in milliseconds
    refresh-expiration: 604800000  # 7 days in milliseconds

  # Base configuration
  config:
    base-path: ${H2H_BASE_PATH:${user.dir}}
    environment: ${H2H_ENVIRONMENT:dev}

  # File Processing Configuration
  file:
    temp-directory: ${user.home}/.h2h/temp
    archive-directory: ${user.home}/.h2h/archive
    max-file-size: 100MB
    allowed-extensions:
      - .txt
      - .csv
      - .xml
      - .json
      - .xlsx
      - .xls
      - .pdf
      - .zip
      - .pgp
      - .gpg

  # SFTP Configuration  
  sftp:
    default-session-timeout: 60000
    default-channel-timeout: 60000
    connection-pool-size: 5
    retry-attempts: 3
    retry-delay-seconds: 5

  # Adapter Configuration
  adapters:
    execution-timeout: 300000  # 5 minutes in milliseconds
    max-retry-attempts: 3
    retry-delay: 30000  # 30 seconds
    concurrent-executions: 5
    
  # PGP Configuration (Optional)
  pgp:
    key-directory: ${user.home}/.h2h/pgp-keys
    temp-directory: ${user.home}/.h2h/pgp-temp
    
  # SSH Configuration
  ssh:
    key-directory: ${user.home}/.h2h/ssh-keys
    connection-timeout: 60000  # 60 seconds
    session-timeout: 300000   # 5 minutes

  # Monitoring Configuration
  monitoring:
    metrics-enabled: true
    health-check-interval: 30000  # 30 seconds
    execution-history-retention: 30  # days

# Logging Configuration
logging:
  level:
    root: INFO
    com.integrixs: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.jcraft.jsch: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}][%X{bankName:-}][%X{operationId:-}] %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{correlationId:-}][%X{bankName:-}][%X{operationId:-}] %logger{36} - %msg%n"
  file:
    name: logs/h2h-application.log
    max-size: 10MB
    max-history: 30

# Management and Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      roles: ADMINISTRATOR
  info:
    env:
      enabled: true
    git:
      mode: full
  metrics:
    export:
      prometheus:
        enabled: true

# Spring Boot Actuator Info
info:
  app:
    name: Integrixs Host 2 Host
    description: Host-to-Host File Transfer Application
    version: 1.0.0-SNAPSHOT
    encoding: UTF-8
    java:
      version: ${java.version}

---

# Development Profile
spring:
  config:
    activate:
      on-profile: dev

  # Development Database (same PostgreSQL config)
  datasource:
    url: jdbc:postgresql://localhost:5432/h2h_dev
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:h2h_user}
    password: ${DB_PASSWORD:h2h_dev_password}

h2h:
  # Development-specific overrides
  file:
    temp-directory: ./temp/h2h-dev
    archive-directory: ./archive/h2h-dev
    
  jwt:
    secret: H2HFileTransferDevSecretKeyForJWTTokenGenerationAndSigningSecure2024!!
    
logging:
  level:
    com.integrixs: DEBUG
    org.springframework.security: DEBUG
  file:
    name: logs/h2h-dev.log

---

# Production Profile  
spring:
  config:
    activate:
      on-profile: prod

server:
  port: 8443
  ssl:
    enabled: false  # Configure SSL in production
    
h2h:
  # Production security settings
  jwt:
    secret: ${H2H_JWT_SECRET:CHANGE_THIS_IN_PRODUCTION}
    
  # Production file settings
  file:
    temp-directory: /opt/h2h/temp
    archive-directory: /opt/h2h/archive
    
  # Production monitoring
  monitoring:
    metrics-enabled: true
    
logging:
  level:
    root: WARN
    com.integrixs: INFO
  file:
    name: /var/log/h2h/application.log

---

# Docker Profile
spring:
  config:
    activate:
      on-profile: docker

h2h:
  file:
    temp-directory: /app/temp
    archive-directory: /app/archive
    
  pgp:
    key-directory: /app/keys/pgp
    
  ssh:
    key-directory: /app/keys/ssh

logging:
  file:
    name: /app/logs/h2h-docker.log